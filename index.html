<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио | Speesh Style</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Привет, я Турат!</h2>
                <p>CG Artist & Tech Enthusiast</p>
                <div class="social-icons">
                    <a href="#"><img src="images/youtube.svg" alt="YouTube"></a>
                    <a href="#"><img src="images/telegram.svg" alt="Telegram"></a>
                    <a href="https://www.linkedin.com/in/turat-zhenishbekov/" target="_blank"><img src="images/linkedin.svg" alt="LinkedIn"></a>
                    <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
                    <a href="#"><img src="images/email.svg" alt="Email"></a>
                </div>
            </div>
            <div class="hero-image">
                <img id="random-photo" src="images/default.jpg">
            </div>
        </section>

        <section id="projects" class="cards">
            <h2>Мои работы</h2>
            <div class="card">
                <h3>CG Artist</h3>
                <p>Cinema 4D, Photoshop, Houdini, Octane + Redshift</p>
            </div>
            <div class="card">
                <h3>Tech Enthusiast</h3>
                <p>Изучаю новые технологии</p>
            </div>
            <div class="card">
                <h3>Content Creator</h3>
                <p>Создаю креативный контент</p>
            </div>
            <div class="card">
                <h3>Креативный дизайнер</h3>
                <p>Работаю в сфере digital-дизайна</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Турат | Все права защищены</p>
    </footer>

</body>
</html>
